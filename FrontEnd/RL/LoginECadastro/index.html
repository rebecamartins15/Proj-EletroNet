<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroNet</title>
    <link rel="shortcut icon" href="img/imagem.png" type="image/x-icon">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="principal">
        <div class="image"><img src="img/imagem.png" alt=""></div>

        <div class="container">
            <div class="buttonsForm">
                <div class="btnColor"></div>
                <button id="btnSignin">Sign in</button>
                <button id="btnSignup">Sign up</button>
            </div>
            <form id="signin">
                <input id="email" type="text" placeholder="Email" required/>
                <i class="one envelope email"></i>
                <input id="senha" type="password" placeholder="Password" required/>
                <i class="one lock password"></i>
                <div class="check">
                    <input type="checkbox"/>
                    <span>Remember Password </span>
                </div>
                <button id="button" type="submit">Sign in</button>
            </form>
    
            <form id="signup">
                <input id="name" type="text" placeholder="Nome" required/>
                <i class="one envelope email"></i>
                <input id="email2" type="text" placeholder="Email" required/>
                <i class="one envelope email"></i>
                <input id="password" type="password" placeholder="Password" required/>
                <i class="one lock password"></i>
                <div class="check">
                    <input type="checkbox" required/>
                    <span>Terms</span>
                </div>
                <button id="submit" type="submit">Sign up</button>
            </form>
        </div>






    </div>

    
<script src="cadastro.js"></script>
<script src="login.js"></script>
<script src="script.js"></script>
</body>
</html>
